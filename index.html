<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/23ed75a8e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>Our Reviews</h1>
            <div class="underline">
                
            </div>
        </div>
        <!-- review section -->
        <div class="review">
            <div class="img-container">
                <img src="./Resources /person-1_rfzshl.jpg" id="person-img" alt="profile picture">
            </div>
            <h3 id="author">Susan Smith</h3>
            <h5 id="designation">WEB DEVELOPER</h5>
            <p> Itaque minus voluptates expedita a illum vel consectetur repellendus laboriosam eius quia, aliquid accusamus hic commodi necessitatibus quam saepe autem odio ipsam!</p>
            <!-- left and right angel button -->
            <div class="button-container">
                <button class="left-btn">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button id="right-btn">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <!-- random button -->
            <div class="random-btn">
                <button id="random">Surprise Me</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
